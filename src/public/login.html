<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos App - Iniciar Sesi√≥n</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: #0f172a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .bg-blur {
      position: fixed;
      width: 400px; height: 400px;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.35;
      z-index: 0;
    }

    .bg-blur.one { background: #6366f1; top: -100px; left: -100px; }
    .bg-blur.two { background: #8b5cf6; bottom: -150px; right: -100px; }
    .bg-blur.three { background: #ec4899; top: 50%; left: 60%; width: 300px; height: 300px; }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 24px;
      padding: 48px 40px;
      width: 100%;
      max-width: 440px;
      margin: 20px;
    }

    .logo {
      width: 56px; height: 56px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      font-size: 1.5rem;
    }

    h1 {
      text-align: center;
      color: white;
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .subtitle {
      text-align: center;
      color: rgba(255,255,255,0.45);
      font-size: 0.9rem;
      margin-bottom: 32px;
    }

    .tabs {
      display: flex;
      background: rgba(255,255,255,0.06);
      border-radius: 12px;
      padding: 4px;
      margin-bottom: 28px;
    }

    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.4);
      border-radius: 10px;
      transition: all 0.3s;
    }

    .tab.active {
      color: white;
      background: rgba(99,102,241,0.5);
      box-shadow: 0 2px 12px rgba(99,102,241,0.3);
    }

    .form-group { margin-bottom: 18px; }

    label {
      display: block;
      margin-bottom: 6px;
      color: rgba(255,255,255,0.55);
      font-weight: 500;
      font-size: 0.85rem;
    }

    input {
      width: 100%;
      padding: 13px 16px;
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      font-size: 0.95rem;
      color: white;
      outline: none;
      transition: all 0.3s;
      font-family: 'Inter', sans-serif;
    }

    input::placeholder { color: rgba(255,255,255,0.2); }
    input:focus {
      border-color: #6366f1;
      background: rgba(99,102,241,0.08);
      box-shadow: 0 0 0 3px rgba(99,102,241,0.15);
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 8px;
      font-family: 'Inter', sans-serif;
    }

    button[type="submit"]:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 25px rgba(99,102,241,0.4);
    }

    .mensaje {
      text-align: center;
      margin-top: 16px;
      padding: 12px;
      border-radius: 10px;
      font-size: 0.85rem;
      font-weight: 500;
      display: none;
    }

    .mensaje.exito {
      display: block;
      background: rgba(34,197,94,0.12);
      color: #4ade80;
      border: 1px solid rgba(34,197,94,0.2);
    }

    .mensaje.error {
      display: block;
      background: rgba(239,68,68,0.12);
      color: #f87171;
      border: 1px solid rgba(239,68,68,0.2);
    }

    .hidden { display: none; }

    .footer {
      text-align: center;
      margin-top: 28px;
      color: rgba(255,255,255,0.2);
      font-size: 0.78rem;
    }
  </style>
</head>
<body>
  <div class="bg-blur one"></div>
  <div class="bg-blur two"></div>
  <div class="bg-blur three"></div>

  <div class="card">
    <div class="logo">üì¶</div>
    <h1>Productos App</h1>
    <p class="subtitle">Gesti√≥n de productos con autenticaci√≥n segura</p>

    <div class="tabs">
      <div class="tab active" onclick="mostrarTab('login')">Iniciar Sesi√≥n</div>
      <div class="tab" onclick="mostrarTab('registro')">Crear Cuenta</div>
    </div>

    <form id="loginForm" onsubmit="iniciarSesion(event)">
      <div class="form-group">
        <label>Correo electr√≥nico</label>
        <input type="email" id="loginEmail" placeholder="nombre@ejemplo.com" required>
      </div>
      <div class="form-group">
        <label>Contrase√±a</label>
        <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
      </div>
      <button type="submit">Iniciar Sesi√≥n</button>
    </form>

    <form id="registroForm" class="hidden" onsubmit="registrarse(event)">
      <div class="form-group">
        <label>Nombre completo</label>
        <input type="text" id="regNombre" placeholder="Tu nombre" required>
      </div>
      <div class="form-group">
        <label>Correo electr√≥nico</label>
        <input type="email" id="regEmail" placeholder="nombre@ejemplo.com" required>
      </div>
      <div class="form-group">
        <label>Contrase√±a</label>
        <input type="password" id="regPassword" placeholder="M√≠nimo 6 caracteres" minlength="6" required>
      </div>
      <button type="submit">Crear Cuenta</button>
    </form>

    <div id="mensaje" class="mensaje"></div>
    <p class="footer">Actividad 4 ‚Äî Desarrollo Full Stack</p>
  </div>

  <script>
    if (localStorage.getItem('token')) {
      window.location.href = '/dashboard.html';
    }

    function mostrarTab(tab) {
      document.getElementById('loginForm').classList.toggle('hidden', tab !== 'login');
      document.getElementById('registroForm').classList.toggle('hidden', tab !== 'registro');
      document.querySelectorAll('.tab').forEach((t, i) => {
        t.classList.toggle('active', (tab === 'login' && i === 0) || (tab === 'registro' && i === 1));
      });
      limpiarMensaje();
    }

    function mostrarMensaje(texto, tipo) {
      const el = document.getElementById('mensaje');
      el.textContent = texto;
      el.className = 'mensaje ' + tipo;
    }

    function limpiarMensaje() {
      const el = document.getElementById('mensaje');
      el.className = 'mensaje';
      el.textContent = '';
    }

    async function iniciarSesion(e) {
      e.preventDefault();
      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: document.getElementById('loginEmail').value,
            password: document.getElementById('loginPassword').value
          })
        });
        const data = await res.json();
        if (res.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('usuario', JSON.stringify(data.usuario));
          window.location.href = '/dashboard.html';
        } else {
          mostrarMensaje(data.mensaje, 'error');
        }
      } catch (err) {
        mostrarMensaje('Error de conexi√≥n con el servidor.', 'error');
      }
    }

    async function registrarse(e) {
      e.preventDefault();
      try {
        const res = await fetch('/api/auth/registro', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            nombre: document.getElementById('regNombre').value,
            email: document.getElementById('regEmail').value,
            password: document.getElementById('regPassword').value
          })
        });
        const data = await res.json();
        if (res.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('usuario', JSON.stringify(data.usuario));
          window.location.href = '/dashboard.html';
        } else {
          mostrarMensaje(data.mensaje, 'error');
        }
      } catch (err) {
        mostrarMensaje('Error de conexi√≥n con el servidor.', 'error');
      }
    }
  </script>
</body>
</html>
